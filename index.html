<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивный 3D-тур</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/pannellum.css">
  <style>
    html, body { margin:0; height:100%; }
    #panorama { width:100%; height:100%; }
  </style>
</head>
<body>
  <audio id="bg-music" src="music/luxury.mp3" autoplay loop hidden></audio>

  <div id="logo">
    <img src="images/assets/logo.png" alt="Мой логотип">
  </div>

  <div id="panorama"></div>

  <script src="js/pannellum.js"></script>
  <script>
    pannellum.viewer('panorama', {
      default: {
        firstScene: 'scene1',      
        sceneFadeDuration: 1000,   
        autoLoad: true,
      },
      scenes: {
        scene1: {
          title: 'Гостиная',
          // type: 'equirectangular',
          type: 'multires',
          // panorama: 'images/pano1.jpg',
          multiRes: {
            // config: 'images/tiles/output/config.json'
            basePath: 'images/tiles/output',
            "shtHash": "5z~pRij[jZaekCayj[ayj[fkj[f6ayjZj[f6ayayj[ayWBj[ayj[ayWBaej[ayf6j[azf6offk",
            "path": "/%l/%s%y_%x",
            "fallbackPath": "/fallback/%s",
            "extension": "jpg",
            "tileResolution": 512,
            "maxLevel": 4,
            "cubeResolution": 3176
          },
          hfov: (window.innerWidth <= 600 ? 80 : 120),     
          pitch: 0,
          yaw: 180,
          autoRotate: 0,         
          mouseZoom: true,
          showZoomCtrl: false,
          showFullscreenCtrl: false,
          hotSpots: [
            {
              pitch: -10, yaw: 60,
              type: 'scene',        
              text: 'Переход в корридор',
              sceneId: 'scene2'
            }
          ]
        },
        scene2: {
          title: 'Корридор',
          // type: 'equirectangular',
          type: 'multires',
          // panorama: 'images/pano1.jpg',
          multiRes: {
            // config: 'images/tiles/output2/config.json'
            basePath: 'images/tiles/output2',
            "shtHash": "5z~pWBa|t7WAWBf6ofogWBj[a}ayWBayayayj[fPWBf6WCaya}ayayayfRayj[j]jtj[j[fQjt",
            "path": "/%l/%s%y_%x",
            "fallbackPath": "/fallback/%s",
            "extension": "jpg",
            "tileResolution": 512,
            "maxLevel": 4,
            "cubeResolution": 3176
          },
          hfov: (window.innerWidth <= 600 ? 80 : 120),
          pitch: 0,
          yaw: 0,
          autoRotate: 0,
          mouseZoom: true,
          showZoomCtrl: true,
          showFullscreenCtrl: true,
          hotSpots: [
            {
              pitch: -25, yaw: -90,
              type: 'scene',
              text: 'Вернуться в гостиную',
              sceneId: 'scene1'
            },
            {
              pitch: -15, yaw: 63,
              type: 'scene',
              text: 'Дальше по корридору',
              sceneId: 'scene3'
            },
          ]
        },
        scene3: {
          title: 'Длинный корридор',
          // type: 'equirectangular',
          type: 'multires',
          // panorama: 'images/pano1.jpg',
          multiRes: {
            // config: 'images/tiles/output3/config.json'
            basePath: 'images/tiles/output3',
            "shtHash": "5.~WayWBofaza#f6j[ayWCj[j[j[ayfjfQfkf6ayayaya}fPfRfQfQayfPfQfQaefQfQfQfQj[",
            "path": "/%l/%s%y_%x",
            "fallbackPath": "/fallback/%s",
            "extension": "jpg",
            "tileResolution": 512,
            "maxLevel": 4,
            "cubeResolution": 3176
          },
          hfov: (window.innerWidth <= 600 ? 80 : 120),     
          pitch: 0,
          yaw: 180,
          autoRotate: 0,         
          mouseZoom: true,
          showZoomCtrl: false,
          showFullscreenCtrl: false,
          hotSpots: [
            {
              pitch: -10, yaw: 180,
              type: 'scene',        
              text: 'Вернуться в корридор',
              sceneId: 'scene2'
            }
          ]
        },
      }
    });
  </script>
</body>
</html>
