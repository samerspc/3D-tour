<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивный 3D-тур</title>
  <link rel="stylesheet" href="css/pannellum.css">
  <style>
    html, body { margin:0; height:100%; }
    #panorama { width:100%; height:100%; }
  </style>
</head>
<body>
  <audio id="bg-music" src="music/luxury.mp3" autoplay loop hidden></audio>
  <div id="panorama"></div>

  <script src="js/pannellum.js"></script>
  <script>
    pannellum.viewer('panorama', {
      default: {
        firstScene: 'scene1',      
        sceneFadeDuration: 1000,   
        autoLoad: true,
      },
      scenes: {
        scene1: {
          title: 'Гостиная',
          type: 'equirectangular',
          panorama: 'images/pano1.jpg',
          hfov: 120,               
          pitch: 0,
          yaw: 180,
          autoRotate: 0,         
          mouseZoom: true,
          showZoomCtrl: false,
          showFullscreenCtrl: false,
          hotSpots: [
            {
              pitch: -10, yaw: 60,
              type: 'scene',        
              text: 'Переход в корридор',
              sceneId: 'scene2'
            }
          ]
        },
        scene2: {
          title: 'Корридор',
          type: 'equirectangular',
          panorama: 'images/pano2.jpg',
          hfov: 120,
          pitch: 0,
          yaw: 0,
          autoRotate: 0,
          mouseZoom: true,
          showZoomCtrl: true,
          showFullscreenCtrl: true,
          hotSpots: [
            {
              pitch: -25, yaw: -90,
              type: 'scene',
              text: 'Вернуться в гостиную',
              sceneId: 'scene1'
            },
            {
              pitch: -15, yaw: 63,
              type: 'scene',
              text: 'Дальше по корридору',
              sceneId: 'scene3'
            },
          ]
        },
        scene3: {
          title: 'Длинный корридор',
          type: 'equirectangular',
          panorama: 'images/pano3.jpg',
          hfov: 120,     
          pitch: 0,
          yaw: 180,
          autoRotate: 0,         
          mouseZoom: true,
          showZoomCtrl: false,
          showFullscreenCtrl: false,
          hotSpots: [
            {
              pitch: -10, yaw: 180,
              type: 'scene',        
              text: 'Вернуться в корридор',
              sceneId: 'scene2'
            }
          ]
        },
      }
    });
  </script>
</body>
</html>
